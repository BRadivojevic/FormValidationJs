<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <form id="reg-form">
        <h1>User Registration</h1>
        <div>
            <label for="name_surname">Name and surname: *</label>
            <input id="name_surname" type="text" name="name_surname" placeholder="Name Surname" required>
        </div>
        <div>
            <label for="username">Username: *</label>
            <input id="username" type="text" name="username" placeholder="username" required>
        </div>
        <div>
            <label for="email">E-mail: *</label>
            <input id="email" type="text" name="email" placeholder="e-mail@gmail.com" required>
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input id="phone" type="text" name="phone" placeholder="+381 60 123 456">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input id="password" type="password" name="password" placeholder="*******" required>
            <i class="far fa-eye" id="showPassword"></i>
        </div>
        <div>
            <label for="confirmPassword">Confirm password: *</label>
            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="*******">
            <i class="far fa-eye" id="showConfirmPassword"></i>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>

    <script type="text/javascript" src="validator.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
